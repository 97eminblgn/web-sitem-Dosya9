<!-- Form elemanları kodları -->
<div class="container my-5">
    <h3>İletişim İçin Lütfen Aşağıdaki Formu Doldurun</h3>

    <form id="iletisimForm" action="iletisim.php" method="post">

        <div class="mb-3">
            <label for="ad" class="form-label">Adınız</label>
            <input type="text" class="form-control" id="ad" name="ad" required>
        </div>

        <div class="mb-3">                               <!--pattern sadece sayı almak için kullanacağız-->
            <label for="telefon" class="form-label">Telefon</label>
            <input type="tel" class="form-control" id="telefon" name="telefon" pattern="[0-9]{10,11}" required>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">E-posta</label>  <!--required boş alan kalmaması için kontrol-->
            <input type="email" class="form-control" id="email" name="email" required>
        </div>

        <div class="mb-3">
            <label for="mesaj" class="form-label">Görüş ve Önerileriniz</label>
            <textarea class="form-control" id="mesaj" name="mesaj" rows="4" required></textarea>
        </div>

        <div class="mb-3">
            <label for="konu" class="form-label">Konu</label>
            <select class="form-select" id="konu" name="konu" required>
                <option value="">Lütfen bir konu seçin</option>
                <option value="Öneri">Öneri</option>
                <option value="Şikayet">Şikayet</option>
                <option value="Diğer">Diğer</option>
            </select>
        </div>

        <button type="button" class="btn btn-success" onclick="kontrolEt()">JavaScript Kontrolü İçin</button>
        <button type="button" class="btn btn-primary" id="vueBtn">Vue.js Kontrolü İçin</button>
        <button type="reset" class="btn btn-secondary">Temizle</button>
        <button type="submit" class="btn btn-dark">Gönder</button>
    </form>
